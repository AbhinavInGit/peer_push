<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Habit</title>
  <link rel="stylesheet" href="habit.css">
  <link rel="icon" type="image/svg+xml" href="koala.png">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">Peer Push</div>
      <span class="handle">@ChallengeYourself</span>
    </div>
    <nav class="navbar-center">
      <a href="/peer_push/home/index.html">Home</a>
      <a href="#">My League</a>
    </nav>
    <div class="navbar-right">
      <button class="btn secondary">Back</button>
    </div>
  </header>

  <section class="task-selector">
    <h1>Select a Habit to Start</h1>
    <p>Choose one to begin tracking and competing with friends!</p>

    <div class="task-grid">
      <div class="task-card">
        <img src="images/koala-coding.gif" alt="Coding Koala">
        <h3>Coding</h3>
        <button class="btn select">Choose</button>
      </div>
      <div class="task-card">
        <img src="images/koala-studying.gif" alt="Studying Koala">
        <h3>Studying</h3>
        <button class="btn select">Choose</button>
      </div>
      <div class="task-card">
        <img src="images/koala-reading.gif" alt="Reading Koala">
        <h3>Reading</h3>
        <button class="btn select">Choose</button>
      </div>
      <div class="task-card">
        <img src="images/koala-cooking.gif" alt="Cooking Koala">
        <h3>Cooking</h3>
        <button class="btn select">Choose</button>
      </div>
      <div class="task-card">
        <img src="images/koala-exercise.gif" alt="Exercise Koala">
        <h3>Exercise</h3>
        <button class="btn select">Choose</button>
      </div>
      <div class="task-card">
        <img src="images/koala-writing.gif" alt="Writing Koala">
        <h3>Writing</h3>
        <button class="btn select">Choose</button>
      </div>
    </div>
  </section>
  
  <script src="habit.js"></script>
</body>
</html>
