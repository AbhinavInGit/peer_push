<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Daily Habit Tasks</title>
  <link rel="stylesheet" href="daily.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Peer Push</div>
    <div class="handle-group">
      <p class="handle">Find a friend</p>
      <span class="handle">@ChallengeYourself</span>
    </div>
  </header>

  <main class="task-view">
    <h1 id="habitTitle">Loading...</h1>
    <div class="day-buttons" id="dayButtons"></div>
  </main>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalDayTitle"></h2>
      <ul id="taskList" class="day-list"></ul>
    </div>
  </div>

  <script src="daily.js"></script>
</body>
</html>
