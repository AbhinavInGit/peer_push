<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Daily Habit Tasks</title>
  <link rel="stylesheet" href="daily.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Peer Push</div>
    <div class="handle-group">
      <p class="handle"><a href="/home/index.html">Home</a></p>
      <span class="handle">@ChallengeYourself</span>
    </div>
  </header>

  <main class="task-view">
    <h1 id="habitTitle">Loading...</h1>
    <p id="progressText">âœ… You have completed 0 out of 30 days.</p>
    <ul id="taskList" class="day-list"></ul>
  </main>

  <div id="taskPopup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle">Tasks for Day</h2>
      <ul id="popupTasks"></ul>
      <label><input type="checkbox" id="completeCheckbox" /> Mark as completed</label>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="daily.js"></script>
</body>
</html>
