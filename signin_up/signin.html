<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Peer Push</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="koala.png">
</head>
<body>
  
  <img src="peer_push/assets/koala.png" alt="Pando the Panda" class="avatar">
  

  <div class="container">
    <div class="top-bar">
      <a href="#" id="backBtn">&#129056;</a>
      <a href="/peer_push/home/index.html" id="homeBtn"><img src="https://img.icons8.com/?size=100&id=86527&format=png&color=000000" alt=""></a>
    </div>
      
        <h2>Sign In</h2>
        <form>
          <input type="text" placeholder="Username or email" required>
    
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
          </div>
            
          <button type="submit" class="sign"><a href="/landing/landing.html">Sign In</a></button>
        </form>

        

    
        <p class="signup-link">New to peer push? <a href="signup.html">Sign Up</a></p>
      </div>
    <script src="signin.js"></script>
</body>
</html>
